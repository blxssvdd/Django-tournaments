{% extends "base.html" %}

{% block title %}Реєстрація · Tournament Arena{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-xl-5">
        <div class="card tournament-card shadow-lg">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-3">Створити профіль</h1>
                <p class="text-soft text-center mb-4">Заповніть форму, щоб долучитися до арени турнірів.</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a class="btn btn-outline-light" href="{% url 'sign_in' %}">Вже маєте акаунт?</a>
                        <button type="submit" class="btn btn-glow">Зареєструватись</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
