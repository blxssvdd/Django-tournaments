{% extends "base.html" %}

{% block title %}Пароль оновлено · Tournament Arena{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-xl-5">
        <div class="card tournament-card shadow-lg">
            <div class="card-body p-4 text-center">
                <h1 class="card-title mb-3">Готово!</h1>
                <p class="text-soft mb-4">
                    Новий пароль збережено. Ви можете увійти до свого акаунта, використовуючи оновлені дані.
                </p>
                <a class="btn btn-glow" href="{% url 'sign_in' %}">Увійти</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
