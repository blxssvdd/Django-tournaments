{% extends "base.html" %}

{% block title %}Редагувати профіль · Tournament Arena{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">
        <div class="card tournament-card shadow-lg">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-3">Редагування профілю</h1>
                <p class="text-soft text-center mb-4">Оновіть своє ім'я, пошту та аватар.</p>
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a class="btn btn-outline-light" href="{% url 'profile' %}">Повернутись</a>
                        <button type="submit" class="btn btn-glow">Зберегти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
